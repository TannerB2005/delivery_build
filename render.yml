services:
  - type: web
    name: delivery-build
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails server
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: https://delivery-build.onrender.com
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RACK_ENV
        value: production
